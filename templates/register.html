<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title> Sign Up </title>
</head>

<body class="bg-light">
    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-white m-auto rounded-top wrapper">
                <h2 class="text-center pt-3">Sign Up Now</h2>
                <p class="text-center text-muted lead"> Start your journey to improve your coding skills!</p>
                <form action="#" method="POST">
                    <div class = "input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="first_name" placeholder="First Name" />
                    </div>
                    <div class = "input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="last_name" placeholder="Last Name" />
                    </div>
                    <div class = "input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" name="email_address"placeholder="Email Address" />
                    </div>
                    <div class = "input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-user"></i></span>
                        <input type="text" class="form-control" name="username" placeholder="Username" />
                    </div>
                    <div class = "input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" name="password" placeholder="Password" />
                    </div>
                    <div class = "input-group mb-3">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" name="confirm_password" placeholder="Confirm password" />
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">Sign Up!</button>
                        <p class="text-center text-muted mt-2">
                            Already have an account? <a href="{{ url_for('register_user') }}" >Login Here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
